<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Introduction</title>
</head>
<body>
    
    <!-- Introduction -->
    <h1>Hello World!</h1>
    <p>Hello html.</p>

    <!-- Tag and element -->
    <p></p>
    <div></div>
    <div>
    <span>Hello</span>
    </div>

    <!-- Attributes -->
    <p class="p-class element" id="p-id" align="center">This is P Element</p>
    <p id="pid" class="p-class" align="right">Zero to Pro Level 4 Batch 14</p>

    <!-- Case Insensitive -->
    <h1>Welcome</h1>
    <h1> HEllo to          My STUDent
        WhAT dId       I Just wRItE?
    </h1>

    <!-- Nested Structure -->
    <div>
        <div>
            <span>
                <h2>Z2P4</h2>
                <p>Hello, this is zero to pro level 4</p>
            </span>
        </div>
    </div>
</body>
</html>
