<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for Loop

        for(let  i=1; i<=5; i++){
            document.write('<h1>Hello JS</h1>')
        }

        let laptops=['Dell', 'Acer', 'Lenovo', 'Asus', 'MSI', 'HP', 'Apple'];
        
        for(let j = 0; j< laptops.length; j++){
            document.write(`<h3>${laptops[j]}</h3>`)
        }
        let number = prompt('Please insert a number to start multiplication program');
        console.log(number);
        for(let n = 1; n<=12; n++){

         document.write(`<h3>${number} x ${n} = ${number*n}</h3>`)
        }
    </script>
</body>
</html>
