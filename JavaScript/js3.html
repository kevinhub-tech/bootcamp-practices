    <script>
        //Operator

        //Addtion Operator
        let three = 2 + 1;
        console.log(three);

        let four = three + 1 ;
        console.log(four);

        let threeOne = 'three' + 1;
        console.log(threeOne);

        let str = '23' + '32';
        console.log(str);

        let number = 5;
        number += 10; // number = number + 10;
        console.log(number);

        //Substration Operator
        let two = 3 - 1;
        console.log(two);

        let num = 25;
        num -= 5; //num = num - 5;
        console.log(num);

        //Division Operator
        let div1 = 20 / 5;
        console.log(div1);

        let div2 = 20 / 7;
        console.log(div2);
        console.log(div2.toFixed(2));

        let div3= 1 / 0;
        console.log(div3);

        let div = 20;
        div /= 4; //div = div / 4;
        console.log(div);

        //Remainer Operator

        let rem1= 20 % 5;
        console.log(rem1);

        let rem2 = 20 % 7;
        console.log(rem2);

        let rem3 = 1 % 0;
        console.log(rem3); // Not a Number = NaN

        let rem = 25;
        rem %= 2; // rem = rem % 2;
        console.log(rem);

        //Multiplication Operator
        let mul1 = 12 * 12;
        console.log(mul1);

        let mul2 = -12 * -12;
        console.log(mul2);

        let mul = 25;
        mul *= 2; // mul = mul * 2
        console.log(mul);

        //Exponential Operator
        let exp1 = 2 ** 3;
        console.log(exp1);

        let exp2 = 2 ** 8;
        console.log(exp2);

        //Precendend Operator
        // * / % 
        // + - 
        // =

        let total = 1 * 2 + 5 / 2 % 2;
        console.log(total);

        //Comparisons operator

        let n = 12;
        let m = '12';

        //Conditions
        console.log(n < 5);
        console.log(n < 13);
        console.log(n <= 12);
        console.log(n <= 6);
        console.log(n > 5);
        console.log(n > 13);
        console.log(n >= 12);
        console.log(n >= 22);
        console.log(n == m); // value condition 
        console.log(n === m); // data type condition
        console.log(n != m); 
        console.log(n !== m);

        //Logical Operator
        // AND = &&
        // OR = ||

        console.log(12 < 13 && 15 > 11 && 10 > 5);
        console.log(true && true && true );
        console.log(12 < 13 && 15 > 11 && 10 > 15);
        console.log(true && true && false); // if one thing is false, everthing is false in AND 

        console.log(10 < 12 || 13 > 21 || 13 < 11);
        console.log(true || false || false); // if one thing is true, everthing is true in OR
