<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        let number = prompt('Please insert a number to start multiplication program');
        console.log(number);
        for(let n = 1; n<=12; n++){
         document.write(`<h3>${number} x ${n} = ${number*n}</h3>`)
        }
    </Script>
</body>
</html>
