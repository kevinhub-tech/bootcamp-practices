<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading" onclick="changeColor()">Create textNode Elements and Attributes</h1>
    <p id="text_node"></p>
    <button onclick="create_textNode()">Create textNode</button>
    <br><br>
    <button onclick="create_element()">Create Element</button>
    <br><br>
    <input type="text" name="name" id="name">
    <button onclick="adding()">Add</button>
    <ul id="ulist">
        <li>Kevin</li>
    </ul>
    <script>
        function create_textNode(){
            //alert('Hello');
            let hi = document.createTextNode('Hello JavaScript DOM');
            console.log(hi);

            let p = document.querySelector('#text_node');
            p.appendChild(hi)
        }

        let create_element = function(){
            //alert('Hi');
            let h3 = document.createElement('h3');
            console.log(h3);
            h3.innerHTML='This is h3 Element';
            console.log(h3);
            document.body.appendChild(h3);
        }

        function adding(){
            //alert('hello');
            let name = document.querySelector('#name').value;
            console.log(name);
            let list = document.createElement('li');
            list.innerText = name;
            console.log(list);
            let ulist = document.querySelector('#ulist');
            ulist.appendChild(list);
        }

        function changeColor(){
            //alert('Hello');
            let heading = document.querySelector('#heading');
            let attr = heading.getAttribute('style');
            console.log(attr);
            if(attr){
                heading.removeAttribute('style');
            }else{
                heading.setAttribute('style','color:red');
            }
        }
    </script>
</body>
</html>
