<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type='number']{
            width:150px;
            padding-left: 20px;
        }

label{
    display: inline-block;


}
    </style>
</head>
<body>
    <h1 align="center">Exam Pass</h1>
    <div clas="container">
    <form action="" name="myForm" align="center">
        <label for="name">Name</label>
        <input class="name" type="text" name="name" id="name">
        <br><br>
        <label for="html">HTML</label>
        <input class="html" type="number" name="html" id="html" min="0" max="100">
        <br><br>
        <label for="css">CSS</label>
        <input class="css" type="number" name="css" id="css" min="0" max="100">
        <br><br>
        <label class="js" for="js">JavaScript</label>
        <input class="js" type="number" name="js" id="js" min="0" max="100">
        <br><br>
        <button type="button" onclick="result()">Result</button>
    </form> 
</div>
    <script>
        function result(){
            // alert('Hello');
            let name = document.myForm.name.value;
            console.log(name);
            let html = document.myForm.html.value;
            console.log(html);
            let css = document.myForm.css.value;
            console.log(css);
            let js = document.myForm.js.value;
            console.log(js);

            if(html >= 50 && css >= 50 && js >= 50){
                if(html >=80 || css >=80 || js >= 80){
                document.write('<h1>Dear '+ name + ' You have passed the exam with distinction</h1>' )
                if(html >=80){
                    document.write(' <table border="3" cellspacing="0" cellpadding="15"><tr><td>Distinction Subject</td><td>Mark</td></tr><tr><td> HTML</td><td>'+html+'</td></tr></table>')
                }if(css >=80){
                    document.write('<table border="3" cellspacing="0" cellpadding="15"><tr><td>Distinction Subject</td><td>Mark</td></tr><tr><td> CSS</td><td>'+css+'</td></tr></table>')
                }
                if(js >=80){
                    document.write('<table border="3" cellspacing="0" cellpadding="15"><tr><td>Distinction Subject</td><td>Mark</td></tr><tr><td> JS</td><td>'+js+'</td></tr></table>')
                }
            }else{document.write('<h1>'+name+ ' you have passed!</h1>')
            }
        }
            else{
                document.write('<h1>'+name+ ' you have failed!</h1>')
                if(html <50){
                    document.write('<h1>You have failed in HTML with the mark of : '+html+'</h1>')
                }
                if(css <50){
                    document.write('<h1>You have failed in CSS with the mark of : '+css+'</h1>')
                }
                if(js <50){
                    document.write('<h1>You have failed in JS with the mark of : '+js+'</h1>')
                }
            }
        }
        
    </script>
</body>
</html>
