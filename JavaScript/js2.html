<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Data Type
        //String Data Type
        let name="Hein Min Htet"
        console.log(name);
        console.log(typeof(name));

        let job = 'Web Developer';
        console.log(job);
        console.log(typeof(job));

        let partTime_job = `Trainer`;
        console.log(partTime_job);
        console.log(typeof(partTime_job));

        //Numeric Data Type
        let age = 25;
        console.log(age);
        console.log(typeof(age));

        //Boolean Data Type
        let js = true;
        console.log(js);
        console.log(typeof(js));

        let java = false;
        console.log(java);
        console.log(typeof(java));

        //Array
        let arr = [1,2,3,'a','b','c'];
        console.log(arr);
        console.log(arr[4]);
        console.log(typeof(arr));

        let arr1 = new Array('a','b','c');
        console.log(arr1);
        console.log(arr1[1]);
        console.log(typeof(arr1));

        let arr2 = [22,23,24,'y','z','e shu',true,['w','q','e myr myr shu',12]];
        console.log(arr2);
        console.log(arr2[7][2]);

    </script>
</body>
</html>
