<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="width:300px;height:100px;padding:5px;">
        <tbody>
            <td onmouseover="bgChange(this.style.backgroundColor)" onmouseout="bgChange('transparent')" style="background-color:#8a1a4e;"></td>
            <td onmouseover="bgChange(this.style.backgroundColor)" onmouseout="bgChange('transparent')" style="background-color:#dbc3b6;"></td>
            <td onmouseover="bgChange(this.style.backgroundColor)" onmouseout="bgChange('transparent')" style="background-color:#A47786;"></td>
        </tbody>
    </table>

    <script>
        function bgChange(bgColor){
            console.log(bgColor);
            document.body.style.backgroundColor = bgColor;
        }
    </script>
</body>
</html>
