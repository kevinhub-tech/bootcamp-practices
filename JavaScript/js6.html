<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Array
        let multi = [['Mg mg', 'Ma Ma', 'Hla Hla'], [23,24,22],['Yangon','Mandalay','Monywa']];
        console.log(multi[0][1]);
        console.log(multi[1][1]);
        console.log(multi[2][1]);
        console.log(multi[0][0]);
        console.log(multi[1][0]);
        console.log(multi[2][0]);

        let fruits = [];
        fruits[0] = 'Apple';
        fruits[1] = 'Orange';
        fruits[2] = 'Banana';
        console.log(fruits);
        console.log(fruits[2]);

        //Add an item at the end of array
        fruits.push('Mango');
        console.log(fruits);

        //Add an item at the start of array
        fruits.unshift('Cherry');
        console.log(fruits);

        //Remove the last item from the array
        fruits.pop();
        console.log(fruits);

        //Remove the first item from the array
        fruits.shift();
        console.log(fruits);

        //Sort the array alphabetically
        fruits.sort();
        console.log(fruits);

        //Sort the array alphabetically in reverse direction (Z to A)
        fruits.reverse();
        console.log(fruits);

        //Changing Array into string
        let fruits_str = fruits.toString();
        console.log(fruits_str);
        console.log(typeof(fruits_str));

        //Changing String into Array
        fruits = fruits_str.split(',');
        console.log(fruits);

        //Combining Arrays
        let arr_a = [1,2,3];
        let arr_b = ['a','b','c'];
        let arr_c = arr_a.concat(arr_b);
        console.log(arr_c);

        //Another method of combining Arrays
        let arr_d = [...arr_a,...arr_b,...arr_c];
        console.log(arr_d);
    </script>
</body>
</html>
